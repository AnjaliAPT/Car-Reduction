<body>
<nav class="navbar navbar-light navbar-expand-lg bg-light navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">KAR</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active nav-item nav-link"><a href="#">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="nav-item nav-link"><a href="#loginmodal" data-toggle="modal">LogIn</a></li>
      <li class="nav-item nav-link"><a href="#">SignUp</a></li>
    </ul>
  </div>
</nav>
<div class="modal" id="loginmodal" role="dialog">
        <div class="modal-dialog">
        
          <!-- for login-->
          <div class="modal-content">
            <div class="modal-header" style="padding:35px 50px;">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <p style="font: size 8px">Login</p>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
              <form role="form">
                <div class="form-group">
                  <label for="usrname">Username/E-mail</label>
                  <input type="text" class="form-control" id="usrname" placeholder="Enter email or username">
                </div>
                <div class="form-group">
                  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                  <input type="text" class="form-control" id="pwd" placeholder="Enter password">
                </div>
                  <button type="submit" class="btn loginbtn btn-block"><span class="glyphicon glyphicon-off"></span></button>
              </form>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
              <p>Not a member? <a href="#">Sign Up</a></p>
            </div>
          </div>
        </div>
</div> 
    <footer>

    </footer>
</body>
